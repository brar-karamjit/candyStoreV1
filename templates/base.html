<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="http://clipart-library.com/data_images/47680.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %} | Toolroom</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ivM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
              <li class="nav-item"><a class="nav-link" href="/barcodescan">Scan</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
            {% endif %}
          </ul>
          {% if user.is_authenticated %}
            <span class="navbar-text small ms-3">
              User: {{ user.username }}
            </span>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->
    {% block body %}{% endblock body %}
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container my-5">
      <footer class="d-flex justify-content-between align-items-center py-3 my-3 border-top" style="padding:10px">
          <p class="col-md-4 mb-0 text-muted" style="color: #6c757d;">Â© 2024 Karamjit Brar</p>
          <div class="ml-auto d-flex align-items-center">
              <a class="nav-link me-3" href="/about" style="color: #495057;">About</a>
              <a href="/" class="link-dark text-decoration-none" style="color: #343a40;">
                  Home
              </a>
          </div>
      </footer>
    </div>
</div>
</body>
</html>
